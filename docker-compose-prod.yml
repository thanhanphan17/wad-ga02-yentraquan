version: '3.7'

services:
    app:
        container_name: passport-test
        restart: always
        image: tealicious-shop
        build:
            dockerfile: Dockerfile
            context: .
        environment:
            - RUNTIME_ENV=prod
        ports:
            - '8888:8888'
        networks:
            - tealicious_network

networks:
    prod_network:
        name: tealicious_network
