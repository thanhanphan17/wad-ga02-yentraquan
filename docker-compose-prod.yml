version: '3.7'

### Postgres and MongoDB are deploy separately

services:
    app:
        container_name: tealicious-shop
        restart: always
        image: tealicious-shop
        build:
            dockerfile: Dockerfile
            context: .
        environment:
            - RUNTIME_ENV=prod
        ports:
            - '80:8080'
        networks:
            - tealicious_network

networks:
    prod_network:
        name: tealicious_network
